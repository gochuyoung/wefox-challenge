plugins {
    id 'groovy'
    id 'java'
}

group 'com.wefox'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_18
targetCompatibility = JavaVersion.VERSION_18

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.apache.groovy', name: 'groovy', version: '4.0.6'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.3-groovy-4.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.2.0'
    testImplementation group: 'org.yaml', name: 'snakeyaml', version: '1.33'
    testImplementation group: 'com.google.code.gson', name: 'gson', version: '2.10'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}

test {
    useJUnitPlatform()
    doLast {
        file("build/reports/tests/test").renameTo(file("reports/test-report-${getDate()}"))
    }
}

static def getDate() {
    new Date().format('yyyy-MM-dd-HH:mm:ss')
}
